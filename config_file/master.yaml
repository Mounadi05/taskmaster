server:
    type: "http"    # http or socket     
    host: "localhost"  # Hostname or IP address    
    port: 8000     # Port number for the server


webui:
  enabled: true
  host: "127.0.0.1"     
  port: 8080 



programs:

  writer:
    cmd: "/home/kali/test05"
    numprocs: 5
    umask: "022"
    user: "kali"
    group: "kali"
    priority: 10
    workingdir: /home/kali/testing/
    autorestart: never
    exitcodes: [0]
    startsecs: 0
    startretries: 4
    stdout: 
      path : /tmp/writer.stdout
      maxbytes: 1024
    stderr: /tmp/writer.stderr


  test_signal:
    cmd: "python3 /home/kali/work/test_signal.py"
    numprocs: 10
    umask: "022"
    priority: 15
    workingdir: /home/kali
    autostart: true
    stopsignal: USR1
    stoptsecs: 2
    stdout: 
      path : /tmp/signal.stdout
      maxbytes: 1024
    stderr: /tmp/signal.stderr
  
  scan_network:
    cmd: "/usr/bin/nmap 192.168.1.1"
    autostart: true 
    user: "kali"
    group: "kali"
    priority: 10
    workingdir: /home/kali/work
    stdout: 
      path : /tmp/12.stdout
      maxbytes: 1024
    autorestart: unexpected
    exitcodes: [5]
    env:
      NMAP_color: "yes"
    # startsecs: 5
  test_env:
    cmd: "./test_env"
    numprocs: 2
    umask: "022"
    user: "kali"
    group: "kali"
    priority: 10
    workingdir: /home/kali/
    autostart: true
    autorestart: never
    exitcodes: [0]
    startsecs: 0
    startretries: 3
    stdout: 
      path : /tmp/test_env.stdout
      maxbytes: 1024
    stderr: /tmp/test_env.stderr
    env:
      myvar = "test_value"